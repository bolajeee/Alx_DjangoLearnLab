<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h1>Book List</h1>
    <ul>
        {% for book in books %}
        <li>{{ book.title }} by {{ book.author }} ({{ book.publication_year }})</li>
        {% empty %}
        <li>No books available.</li>
        {% url 'book_list' %}

        <form method="post">
            {% csrf_token %}
            <!-- form fields here -->
            <input type="submit" value="Submit">
        </form>
        {% endfor %}
    </ul>
</body>

</html>
